<!DOCTYPE html>
<html>
<head> 
	<title>English Document Search</title>
	<link type="text/css" rel="stylesheet" href="../static/css/index.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.js"></script>
	<script type="text/javascript" src="../static/js/site.js"></script>
  <script src="../static/js/sorttable.js"></script>
</head>
<body>
	<h1 id='top'>Search English Document</h1>
	<div>
    <div>
      <label>Show
      <select>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select> entries
      </label>
    </div>
    <div><label>Filter: <input></input></label></div>
  </div>
  <div>
    <table class="sortable">
      <thead>
        <tr><th>File Position</th><th>KWICL</th><th>Keyword</th><th>KWICR</th><th>Choice 1</th><th>Choice 2</th><th>Choice 3</th><th>Correct Choice</th></tr>  
      </thead>
      {% for entry in tables %}
      <tr><th>{{entry.file_position}}</th><th>{{entry.kwicl}}</th><th>{{entry.keyword}}</th><th>{{entry.kwicr}}</th><th>{{entry.choice1}}</th><th>{{entry.choice2}}</th><th>{{entry.choice3}}</th><th>{{entry.correct_choice}}</th></tr>
      {% endfor %}
      <tfoot></tfoot>
      <tbody></tbody>
    </table>
  </div>

</body>
</html>
